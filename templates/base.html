{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">

<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
{# <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script> #}
{# <link rel="shortcut icon" href="{% static 'icons/bbgo.ico' %}"> #}
{% block extra_head_content %}{% endblock %}
<style>
table.headMenu {
    width: 100%;
    height: 50px;
}

td.headMenu {
    width: auto;
    text-align: right;
}

div.issue {
    padding: 4px; padding-left: 10px;
    background-color: #8298a6;
    color: white;
}
table.issue {
    width: 100%;
    border:2px solid #8298a6;
}
div.ranking {
    padding: 4px; padding-left: 10px;
    background-color: #6bb23c;
    color: white;
}
table.ranking {
    width: 100%;
    border:2px solid gray;
}
div.gizadb {
    padding: 4px; padding-left: 10px;
    background-color: #957248;
    color: white;
}
table.gizadb {
    width: 100%;
    border:2px solid #957248;
}
</style>
</head>

<body>
    {% block content %}{% endblock %}
</body>
</html>
